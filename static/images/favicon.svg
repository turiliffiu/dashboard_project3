<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sfondo con gradiente -->
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>
  
  <!-- Clipboard -->
  <g transform="translate(50, 50)">
    <!-- Corpo clipboard -->
    <rect x="-20" y="-25" width="40" height="50" rx="4" fill="white" opacity="0.95"/>
    
    <!-- Clip superiore -->
    <rect x="-8" y="-30" width="16" height="8" rx="3" fill="white" opacity="0.9"/>
    
    <!-- Linee del testo -->
    <line x1="-14" y1="-15" x2="14" y2="-15" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
    <line x1="-14" y1="-7" x2="14" y2="-7" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
    <line x1="-14" y1="1" x2="14" y2="1" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
    <line x1="-14" y1="9" x2="8" y2="9" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
